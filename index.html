<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Star Counter!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img
            src="https://cdn.europosters.eu/image/750/stickers/nautical-star-red-i7602.jpg"
            height="85px"
            width="85px"
          />
        </div>
        <div>MENU</div>
      </header>

      <div class="primary">
        <div class="counter">
          <button id="subtract">-1 Star</button>
          <div id="counter"></div>
          <button id="add">+1 Star</button>
        </div>
        <div class="star"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
